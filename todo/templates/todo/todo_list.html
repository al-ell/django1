<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h1>Things to do</h1>
    <table>
        {% for item in items %}
            <tr>
                {% if item.done %}
                    <td><strike>{{ item.name }}</strike></td>
                {% else %}
                    <td>{{ item.name }}</td>
                {% endif %}
                <td>
                    <a href="/edit/{{ item.id }}" type="button">
                        Edit
                    </a>
                </td>
                <td>
                    <a href="/toggle/{{ item.id }}" type="button">
                        Toggle
                    </a>
                </td>
                <td>
                    <a href="/delete/{{ item.id }}" type="button">
                        Delete
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td>You have nothing to do!</td>
            </tr>
        {% endfor %}
    </table>
    <a href="/add">Add Item</a>
</body>
</html>
